<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Recurs</title>
    <link rel="stylesheet" type="text/css" href="formularios.css">
</head>
<body>

<header>
    <h1>Editar Recurs</h1>
    <h2><a href="/recursos">Volver a la lista de recursos</a></h2>
</header>

<main>
    <section>
        <form id="form-recursos">
            <input type="hidden" id="recurso-id">

            <label for="recurso-tipo">Tipus:</label>
            <input type="text" id="recurso-tipo" required>

            <label for="recurso-estat">Estat:</label>
            <input type="text" id="recurso-estat" required>

            <button type="submit">Guardar</button>
        </form>
    </section>
</main>

</body>
</html>
