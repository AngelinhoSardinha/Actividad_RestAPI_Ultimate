<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuari</title>
    <link rel="stylesheet" type="text/css" href="formularios.css">
</head>
<body>

<header>
    <h1>Editar Usuari</h1>
    <h2><a href="/usuaris">Volver a la lista de usurios</a></h2>
</header>

<main>
    <section>
        <form id="form-usuaris">
            <input type="hidden" id="usuari-id">

            <label for="usuari-nom">Nombre:</label>
            <input type="text" id="usuari-nom" required>

            <label for="usuari-cognom">Apellido/s:</label>
            <input type="text" id="usuari-cognom" required>

            <label for="usuari-email">Email:</label>
            <input type="email" id="usuari-email" required>

            <label for="usuari-tipus">Tipo:</label>
            <input type="text" id="usuari-tipus" required>

            <button type="submit">Guardar</button>
        </form>
    </section>
</main>

</body>
</html>
