<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Reserva</title>
    <link rel="stylesheet" type="text/css" href="formularios.css">
</head>
<body>

<header>
    <h1>Editar Reserva</h1>
    <h2><a href="/reserves">Volver a la lista de reservas</a></h2>
</header>

<main>
    <section>
        <form id="form-reserves">
            <input type="hidden" id="reserva-id">

            <label for="reserva-estat">Estado:</label>
            <input type="text" id="reserva-estat" required>

            <label for="reserva-temps">Data:</label>
            <input type="date" id="reserva-temps" required>

            <button type="submit">Guardar</button>
        </form>
    </section>
</main>

</body>
</html>
