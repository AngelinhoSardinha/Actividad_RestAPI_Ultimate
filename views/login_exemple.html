<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Warning</title>
</head>
<body>
    <form id="miFormulario">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required>
        <span id="errorEmail" style="color:red"></span>
        <span id="correctSpan" style="color:chartreuse;"></span>
      
        <button type="submit">Enviar</button>
      </form>
       <script>
        document.getElementById("email").addEventListener("blur", function(event) {
          let emailInput = document.getElementById("email");
          let errorSpan = document.getElementById("errorEmail");
          let correctSpan = document.getElementById("correctSpan")
           if (!emailInput.checkValidity()) {
            event.preventDefault(); // Evita el envío
            errorSpan.innerText = "Por favor, introduce un correo válido.";
          } else {
            correctSpan.innerText = "Se ha guardado correctamente";
          }
        });
      </script> 

</body>
</html>
